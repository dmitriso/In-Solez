<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>In-Solez | Sign Up</title>

    <!-- {{!-- This is the link to the CSS document --}} -->
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
    <!-- {{!-- This is the link for the jQuery --}} -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- {{!-- This is the link for the Bootstap CSS --}} -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- {{!-- This is the link for the Font Awesome Icons --}} -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- {{!-- This is the link for the Gogole Open Sans Condensed Font --}} -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <!-- {{!-- This is the link for the Javascript document--}} -->
    <script src="/js/home.js"></script>

</head>

<body>

    <body style="background-color:rgb(7, 7, 7);">
        <!-- Nav Bar Menu Items -->

        <header>
            <div class="logo">
                <img src="/images/in-solez-minimal-logo.png" width="200" height="100" alt="sneakers" />
            </div>
            <div class="topnav">
                <nav id="navigation">
                    <a href="#search">SEARCH</a>
                    <a href="#signup">SIGN UP</a>
                    <a href="#login">LOG IN</a>
                    <a href="#members">MEMBER PROFILE</a>
                    <a class="active" href="#home">HOME</a>
                </nav>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </header>

        <form style="border:1px solid #ccc padding:10px">
            <div class="container">
                <h1>SIGN UP</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <div class="form-text">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>
                    <br>
                    <div class="signup-btn">
                        <button class="button">Sign Up</button>
                    </div>
                    <br>
                    <br>
                    <p>Or log in <a href="/login">here</a>.</p>
                </div>

            </div>
        </form>

    </body>

</html>
